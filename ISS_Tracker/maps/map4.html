<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(0.000000, 0.000000);
		var myOptions = {
			zoom: 5,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(3.990200, -88.957400),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


var coords = [
new google.maps.LatLng(3.990559, -88.957400),
new google.maps.LatLng(3.990554, -88.957463),
new google.maps.LatLng(3.990538, -88.957523),
new google.maps.LatLng(3.990511, -88.957580),
new google.maps.LatLng(3.990475, -88.957632),
new google.maps.LatLng(3.990431, -88.957676),
new google.maps.LatLng(3.990380, -88.957712),
new google.maps.LatLng(3.990323, -88.957738),
new google.maps.LatLng(3.990262, -88.957755),
new google.maps.LatLng(3.990200, -88.957760),
new google.maps.LatLng(3.990138, -88.957755),
new google.maps.LatLng(3.990077, -88.957738),
new google.maps.LatLng(3.990020, -88.957712),
new google.maps.LatLng(3.989969, -88.957676),
new google.maps.LatLng(3.989925, -88.957632),
new google.maps.LatLng(3.989889, -88.957580),
new google.maps.LatLng(3.989862, -88.957523),
new google.maps.LatLng(3.989846, -88.957463),
new google.maps.LatLng(3.989841, -88.957400),
new google.maps.LatLng(3.989846, -88.957337),
new google.maps.LatLng(3.989862, -88.957277),
new google.maps.LatLng(3.989889, -88.957220),
new google.maps.LatLng(3.989925, -88.957168),
new google.maps.LatLng(3.989969, -88.957124),
new google.maps.LatLng(3.990020, -88.957088),
new google.maps.LatLng(3.990077, -88.957062),
new google.maps.LatLng(3.990138, -88.957045),
new google.maps.LatLng(3.990200, -88.957040),
new google.maps.LatLng(3.990262, -88.957045),
new google.maps.LatLng(3.990323, -88.957062),
new google.maps.LatLng(3.990380, -88.957088),
new google.maps.LatLng(3.990431, -88.957124),
new google.maps.LatLng(3.990475, -88.957168),
new google.maps.LatLng(3.990511, -88.957220),
new google.maps.LatLng(3.990538, -88.957277),
new google.maps.LatLng(3.990554, -88.957337),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "# FF0000",
fillOpacity: 0.300000,
paths: coords,
strokeColor: "# FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
